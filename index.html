<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GraphQL Vanilla App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="logoutBtn" style="display: none;">Logout</button>
<div class="container">


  <div id="loginContainer">
    <p id="error"></p>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    
  </div>
  <div id="profileContainer" class="profile-container">
    <div class="profile-header">
      <h1 id="usernamehead"></h1>
      <button id="logoutBtn">Log Out</button>
    </div>
    
    <div class="profile-info">
      <h2 id="userLogin">Loading profile...</h2>
      <div class="profile-stats">
        <div class="stat-card">
          <h3>Total XP</h3>
          <p id="totalXP">Loading...</p>
        </div>
        <div class="stat-card">
          <h3>Audit Ratio</h3>
          <p id="auditRatio">Loading...</p>
        </div>
        <div class="stat-card">
          <h3>Latest Project</h3>
          <p id="latestProject">Loading...</p>
        </div>
      </div>
    </div>
    
    <div class="graph-container">
      <div class="graph-card">
        <div class="graph-title">XP Progress Over Time</div>
        <svg id="xpChart" width="100%" height="300" viewBox="0 0 800 300"></svg>
      </div>
      <div class="graph-card">
        <div class="graph-title">Project Results</div>
        <svg id="projectChart" width="100%" height="300" viewBox="0 0 800 300"></svg>
      </div>
    </div>

  </div>

  </div>



  <script src="graphql/queries.js"></script>
  <script src="utils/auth.js"></script>
  <script src="./app.js"></script>
</body>
</html>
